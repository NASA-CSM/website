travel: >
  For meeting attendees traveling by plane, Denver International Airport (DIA) is the closest to Boulder.
  The <a href="https://app.rtd-denver.com/route/AB1/schedule?serviceType=3&direction=Westbound&branch" target="_blank">RTD AB1 bus</a> provides transit directly from DIA to downtown Boulder every hour.
  Please see the <a href="https://app.rtd-denver.com/schedules" target="_blank">RTD schedules</a> for local transit to CU East Campus, including the JUMP and BOUND buses.
  Parking is available outside of the SEEC building.
